- Основная информация: 
  - Протокол : "Бот, специально созданный для серверов **Берегов** и дополняющийся по мере развития проекта. \nИмеет нездоровую любовь к сюжетным повортам и достойным аниме моментов. \nЛюбимое развлечение - кинуть `20`сразу после `1`"
  - Префикс : Основной префикс для вызова команд - `!`, например `!roll 1d20`. Команды, использующие автарки и имена персонажей, используетмся префикс `/`, как, например `/twitter`
- Броски кубика:
  - roll : "Основная команда для вызова системы броска кубика. Каждый отдельный бросок обозначается как `xdy`, где `x` и `y` это числа. Так, например, чтобы бросить один обычный двадцатигранник нужно написать `1d20`.\n\nК кубикам можно прибавлять модификаторы или даже другие кубики. Просто напишите знак арифметичского действия между бросками: `1d20 + 5` или `1d6 + 1d6`. Также можно писать свои комментарии после броска и использовать скобки. Например, `!roll 2d20 + 5 пример`"
- Бой: 
  - init begin : Начать бой
  - init end : Закончить бой
  - init add <mod> <name> : Добавить участника
  - init remove <name> : Убрать участника
  - init next : Передать очередь
- Персонажи: 
  - /twitter : Зарегистрировать пользователя. Необходимо имя (максимальная длина - 64 символа) и опционально - ссылка на изображения для аватара. Ссылка должна оканчиваться на `.png`, `.jpg`, `.webp` или другой допустммый формат изображения. Как вариант - сохраняйте изображение где-то в Discord и вписывайте ссылку.
  - /twit : Написать сообщение как другой персонаж. Выберите созданного вами персонажа и нажмите enter для открытия окна ввода сообщения.
  - /change_avatar: Изменить аватар персонажа
  - /delete_twitter : Удалить персонажа
- Музыка: 
  - p <ссылка или запрос> : Добавить в очередь на проигрывание выбранную песню
  - q : Посмотреть очередь песен
  - pause : Приостановить проигрыанаие песни
  - resume : Продолжить проигрывание песни
  - skip : Пропустить песню
  - dc : Выключить проигрывание 
- Разное: 
  - message <text>: Написать от имени Протокола
  - techo <0-600> <message>: Написать сообщение, которое будет удалено через указанное число секунд
  - protocol : Инициировать Протокол