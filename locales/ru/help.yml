- Основная информация: 
    Протокол : "Бот, специально созданный для серверов **Берегов** и адаптированный под работу с различными НРИ.\n\nИмеет нездоровую любовь к сюжетным поворотам и человеческим страданиям.\n\nЛюбимое развлечение - созерцать миры, которые были уничтожены исключительно по его вине."
    Префикс : Префикс для вызова команд - `!`, например `!roll 1d20`. Бот также поддерживает слэш команды `/`, как, например `/help`.
- Броски кубика:
    \!roll : "Основная команда для вызова системы броска кубика. Каждый отдельный бросок обозначается как `xdy`, где `x` и `y` это числа. Так, например, чтобы бросить один обычный двадцатигранник нужно написать `1d20`.\n\nК кубикам можно прибавлять модификаторы или даже другие кубики. Просто напишите знак арифметичского действия между бросками: `1d20 + 5` или `1d6 + 1d6`. Также можно писать свои комментарии после броска и использовать скобки. Например, `!roll 2d20 + 5 бросок`."
- Кампания:
    Что это: Раздел команд, направленных на контроль перcонажей вашей НРИ кампании. Основа системы, которая заметно облегчает часть работы ГМа во время боев, например.
    /campaign start: Создать новую кампанию. Вы можете указать все необходимые для персонажей характеристики для текущей кампании.
    /campaign view: Посмотреть список кампаний сервера и то, какая сейчас активна.
    /campaign set: Установить кампанию как активную. Всегда выполнять после перехода на новую.
    /campaign delete: Удалить кампанию.
- Управление персонажами:
    Что это: Создайте своего персонажа для кампании! Ему можно задать основные характеристики, которые будут меняться в бою, и упрощает работу с характеристиками. *Администратор сервера тоже может модифицировать состояние вашего персонажа, но не начальные характеристики*.
    /char create: Создайте персонажа в специально оформленной для этого форме.
    /char edit: Исправьте недочеты или измените характеристики вашего персонажа.
    /char lose: Потратьте ресурсы вашего персонажа.
    /char gain: Восстановите ресурсы вашего персонажа.
    /char rest: Восстановите возобновляемые ресурсы персонажа.
    /char delete: Удалите своего персонажа.
- Бой: 
    Что это: Набор комнд для начала боя,в котором участвуют ваши и не только перснажи. НЕ СВЯЗАН С ПЕРСОНАЖАМИ СОЗДАННЫМИ ПРИ ПОМОЩИ КОМАНД ТИПА `/CHAR`!
    /init begin : Начать бой.
    /init add : Добавить участника в очередь.
    /init remove : Убрать участника из очереди.
    /init next : Передать очередь.
    /init move : Сместите персонажа вверх или вниз до конца либо на количество позиций, указанных в `shift`.
    /init end : Закончить бой.
- Твиттер: 
    Почему?: Эти команды поволяют создать свой анонимный аватар для воможности писать или создавать ветки в чатах и форумах от лица персонажа!
    /twit register: Зарегистрировать пользователя. Необходимо имя (максимальная длина - 64 символа) и опционально - ссылка на изображения для аватара. Ссылка должна оканчиваться на `.png`, `.jpg`, `.webp` или другой допустммый формат изображения. Как вариант - сохраняйте изображение где-то в Discord и вписывайте ссылку.
    /twit change_avatar: Изменить аватар персонажа.
    /twit send : Написать сообщение как другой персонаж.
    /twit start_topic : Создать ветку форума для обсуждения от лица персонажа.
    /twit delete_twitter : Удалить персонажа.
- Разное: 
    \!message <text>: Написать от имени Протокола.
    \!techo <0-600> <message>: Написать сообщение, которое будет удалено через указанное число секунд.
    \!protocol : Инициировать Протокол.
