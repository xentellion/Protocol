- Основная информация: 
    Протокол : "Бот, специально созданный для серверов **Берегов** и дополняющийся по мере развития проекта. \nИмеет нездоровую любовь к сюжетным поворотам и достойным легенд моментов. \nЛюбимое развлечение - кинуть `20` сразу после `1`"
    Префикс : Префикс для вызова команд - `!`, например `!roll 1d20`. Бот также поддерживает слэш команды `/`, как, например `/help`. Также многие команды предоставляют опции для автоматического заполнения.
- Броски кубика:
    \!roll : "Основная команда для вызова системы броска кубика. Каждый отдельный бросок обозначается как `xdy`, где `x` и `y` это числа. Так, например, чтобы бросить один обычный двадцатигранник нужно написать `1d20`.\n\nК кубикам можно прибавлять модификаторы или даже другие кубики. Просто напишите знак арифметичского действия между бросками: `1d20 + 5` или `1d6 + 1d6`. Также можно писать свои комментарии после броска и использовать скобки. Например, `!roll 2d20 + 5 бросок`."
- Кампания:
    Что это: раздел команд, напрвленных на контроль перcонажей вашей DnD+ кампании. Основа системы, которая заметно облегчает часть работы ГМа во время боев, например.
    /campaign start name:<text>: Создать новую кампанию.
    /campaign view: Посмотреть список кампаний сервера и то, какая сейчас активна.
    /campaign set name:<text>: Установить кампанию как активную. Всегда выполнять после перехода на новую.
    /campaign delete name:<text>: Удалить кампанию.
- Управление персонажами:
    Что это: Создайте своего персонажа для кампании! Ему можно задать основные характеристики, которые будут меняться в бою, и проще следить за тем, сколько урона вы поймали лицом. *Администратор сервера тоже может модифицировать состояние вашего персонажа, но не его начальные характеристики*.
    /char create: Создайте персонажа в специально оформленной для этого форме.
    /char edit name:<text>: Исправьте недочеты или измеите характеристики вашего персонажа. Пустые поля не изменят старого значения!
    /char damage name:<text> damage:<number>: Нанесите урон персонажу.
    /char heal name:<text> heal:<number>: Восстановите здоровье персонажа.
    /char spend name:<text> resource:<select> value:<number>: Потратьте ресурсы вашего персонажа - энергию, действие реакции или действие стиля.
    /char restore name:<text> resource:<select> value:<number>: Восстановите есурсы вашего персонажа.
    /char rest name:<text> rest:<select>: Восстановите здоровье и ресурсы персонажа в зависимости от проведенного им отдыха.
    /char delete name:<text>: Удалите своего персонажа.
- Бой: 
    Что это: Набор комнддля начала бое,в котором участвуют ваши и не только перснажи. НЕ СВЯЗАН С ПЕРСОНАЖАМИ СОЗДАННЫМИ ПРИ ПОМОЩИ КОМАНД ТИПА /CHAR!, так что называйте их кк хотите. 
    /init begin : Начать бой
    /init add mod:<(+/-)number> name:<text> : Добавить участника в очередь
    /init remove <name> : Убрать участника из очереди
    /init next : Передать очередь
    /init move name:<text> direction<select> *shift<number>: Сместите персонажа вверх или вниз до конца либо на количество позиций, указанных в `shift`.
    /init end : Закончить бой
- Твиттер: 
    Почему?: Эти команды поволяют создать свой анонимный аватар для воможности писать или создавать ветки в чатах и форумах от его лица!
    /twit register: Зарегистрировать пользователя. Необходимо имя (максимальная длина - 64 символа) и опционально - ссылка на изображения для аватара. Ссылка должна оканчиваться на `.png`, `.jpg`, `.webp` или другой допустммый формат изображения. Как вариант - сохраняйте изображение где-то в Discord и вписывайте ссылку.
    /twit change_avatar: Изменить аватар персонажа
    /twit send character:<text>: Написать сообщение как другой персонаж.
    /twit start_topic character:<text>: Создать ветку форума для обсуждения Очень Важных Вещей (нет).
    /twit delete_twitter : Удалить персонажа
- Музыка: 
    \!p <ссылка или запрос> : Добавить в очередь на проигрывание выбранную песню
    \!q : Посмотреть очередь песен
    \!pause : Приостановить проигрыанаие песни
    \!resume : Продолжить проигрывание песни
    \!skip : Пропустить песню
    \!dc : Выключить проигрывание 
- Разное: 
    \!message <text>: Написать от имени Протокола
    \!techo <0-600> <message>: Написать сообщение, которое будет удалено через указанное число секунд
    \!protocol : Инициировать Протокол